      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .track-input {
      width: 70%;
      padding: 12px;
      margin-right: 10px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #222;
      color: white;
    }
    .status-box {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      background: #1a1a1a;
      display: none; /* Hidden by default */
      text-align: left;
      border-left: 5px solid #e63946;
    }
    .status-active { color: #06d6a0; font-weight: bold; font-size: 1.2rem; }
