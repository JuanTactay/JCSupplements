<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | JCSupplements</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Specific styles for the Admin Panel */
    .admin-container {
      max-width: 800px; /* Made wider to fit the list */
      margin: 50px auto;
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    
    h1, h2 {
      color: #e63946;
      margin-bottom: 20px;
      text-align: center;
    }

    /* FORM STYLES */
    .form-group { margin-bottom: 15px; text-align: left; }
    .form-group label { display: block; margin-bottom: 5px; color: #ccc; }
    .form-group input, .form-group textarea {
      width: 100%; padding: 10px; background: #222; border: 1px solid #333;
      border-radius: 6px; color: white;
    }
    .btn-admin {
      width: 100%; background: #e63946; color: white; padding: 12px;
      border: none; border-radius: 6px; cursor: pointer; font-weight: bold;
    }
    .btn-admin:hover { background: #ff4757; }
    #status-msg { margin-top: 15px; text-align: center; font-weight: bold; }

    /* NEW: LIST STYLES */
    .product-list-container {
      margin-top: 40px;
      border-top: 1px solid #333;
      padding-top: 20px;
    }

    .product-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1a1a1a;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      border-left: 4px solid #e63946;
    }

    .product-info { display: flex; gap: 15px; align-items: center; }
    .thumb { width: 40px; height: 40px; object-fit: cover; border-radius: 4px; }
    
    .btn-delete {
      background: #b91c1c;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-delete:hover { background: #dc2626; }

  </style>
</head>
<body>
  <header>
    <div class="logo">üîí Admin Panel</div>
    <nav>
      <a href="index.html">‚Üê Back to Site</a>
      <button onclick="logout()" style="background:none; border:none; color:#ccc; cursor:pointer;">Logout</button>
    </nav>
  </header>

  <main>
    <div class="admin-container fade-in">
      <h1>Add New Product</h1>
      <form id="add-product-form">
        <div class="form-group">
          <label>Product Name</label>
          <input type="text" id="p-name" placeholder="e.g. Omega Fish Oil" required>
        </div>
        <div class="form-group">
          <label>Price ($)</label>
          <input type="number" id="p-price" step="0.01" placeholder="24.99" required>
        </div>
        <div class="form-group">
          <label>Image Path</label>
          <input type="text" id="p-img" value="assets/protein.webp" required>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea id="p-desc" rows="3" placeholder="Product details..." required></textarea>
        </div>
        <button type="submit" class="btn-admin">Save Product</button>
      </form>
      <p id="status-msg"></p>

      <div class="product-list-container">
        <h2>Current Inventory</h2>
        <div id="admin-product-list">
          <p>Loading products...</p>
        </div>
      </div>
    </div>
  </main>

  <script src="js/admin.js"></script>
  <script>
    function logout() {
      localStorage.removeItem("adminKey");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
