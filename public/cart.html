    <div id="checkout-modal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h2>Shipping Details</h2>
    <form id="checkout-form">
      
      <div style="margin-bottom: 15px;">
        <label style="display:block; color:#ccc; margin-bottom:5px;">Full Name</label>
        <input type="text" id="c-name" required style="width:100%; padding:10px; background:#333; border:1px solid #444; color:white; border-radius:6px;">
      </div>

      <div style="margin-bottom: 15px;">
        <label style="display:block; color:#ccc; margin-bottom:5px;">Contact Number</label>
        <input type="text" id="c-number" placeholder="0912 345 6789" required style="width:100%; padding:10px; background:#333; border:1px solid #444; color:white; border-radius:6px;">
      </div>

      <div style="margin-bottom: 15px;">
        <label style="display:block; color:#ccc; margin-bottom:5px;">Address</label>
        <textarea id="c-address" rows="2" placeholder="Street, Barangay" required style="width:100%; padding:10px; background:#333; border:1px solid #444; color:white; border-radius:6px;"></textarea>
      </div>

      <div style="margin-bottom: 15px;">
        <label style="display:block; color:#ccc; margin-bottom:5px;">City</label>
        <input type="text" id="c-city" placeholder="e.g. Quezon City" required style="width:100%; padding:10px; background:#333; border:1px solid #444; color:white; border-radius:6px;">
      </div>

      <h3 style="margin: 20px 0; text-align:right;">Total: <span id="modal-total" style="color:#e63946;">â‚±0.00</span></h3>

      <button type="submit" style="width:100%; padding:12px; background:#e63946; border:none; color:white; font-weight:bold; border-radius:6px; cursor:pointer;">Confirm Order</button>
    </form>
  </div>
</div>
